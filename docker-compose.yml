version: '3.9'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: quant_news_codex
      POSTGRES_USER: quantnews
      POSTGRES_PASSWORD: quantnews
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://quantnews:quantnews@db:5432/quant_news_codex
      BINANCE_API_KEY: ""
      BINANCE_API_SECRET: ""
      SMTP_HOST: ""
      SMTP_PORT: ""
      SMTP_USER: ""
      SMTP_PASSWORD: ""
      REPORT_RECIPIENT: yezfm53@gmail.com
      HTTP_PROXY: http://host.docker.internal:7890
      HTTPS_PROXY: http://host.docker.internal:7890
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend

volumes:
  postgres_data:
