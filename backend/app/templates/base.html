<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ settings.app_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body { padding: 20px; }
        .card + .card { margin-top: 1rem; }
        .scroll-box { max-height: 360px; overflow-y: auto; }
        
        /* 方案3：CSS过渡平滑更新 - 持仓表格平滑过渡 */
        #positions-container table tbody tr {
            transition: background-color 0.4s ease, opacity 0.3s ease, transform 0.2s ease;
            will-change: opacity, background-color;
        }
        
        /* 单元格内容更新时平滑过渡 */
        #positions-container table td {
            transition: color 0.3s ease, background-color 0.3s ease, opacity 0.2s ease;
            will-change: color, opacity;
        }
        
        /* 防止表格闪烁 - 保持最小高度，添加淡入淡出效果 */
        #positions-container {
            min-height: 220px;
            max-height: 520px;
            overflow-y: auto;
            transition: opacity 0.3s ease-in-out;
            will-change: opacity;
        }
        
        /* 表格容器淡入淡出效果 */
        #positions-container table {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            will-change: opacity;
        }
        
        /* PnL数字平滑更新 */
        #total-pnl {
            transition: color 0.4s ease, opacity 0.3s ease;
            will-change: color, opacity;
        }
        
        /* 余额数字平滑更新 */
        #wallet-balance, #spot-balance, #futures-balance {
            transition: opacity 0.3s ease;
            will-change: opacity;
        }
        
        /* 持仓表格容器支持横向滚动 */
        #positions-container .table-container {
            overflow-x: auto;
        }
        
        /* 持仓表格字体和间距优化 */
        #positions-container table {
            width: 100%;
        }
        
        #positions-container table th,
        #positions-container table td {
            white-space: nowrap;
            font-size: 0.85rem;
            vertical-align: middle;
        }
        
        /* 单元格内容更新时不闪烁 */
        #positions-container table td strong {
            display: inline-block;
            min-width: 1em;
            transition: color 0.3s ease;
        }

        .pnl-daily-list {
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .pnl-daily-list .pnl-positive {
            color: #23d160;
        }

        .pnl-daily-list .pnl-negative {
            color: #ff3860;
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">{{ settings.app_name }}</h1>
        {% block content %}{% endblock %}
    </div>
</section>
</body>
</html>
